name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
        env:
          CI: true

  build-examples:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x] # only use latest LTS to avoid overloading CI
        example:
          - angular-todomvc
          - create-react-app-example
          - custom-parsers
          - private-messaging
          - typescript
          - webpack-build
          - webpack-build-server

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          npm install
          npm run build
